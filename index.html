<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily PNA Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">

    <h1>PNA Tracker</h1>

    <!-- ðŸ”¹ LOGIN FORM -->
    <div id="login">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- ðŸ”¹ DASHBOARD (hidden until login) -->
    <div id="tracker" style="display:none;">
      <label for="date">Date:</label>
      <input type="date" id="date" />

      <label for="shift1">Shift 1 PNA:</label>
      <input type="number" id="shift1" />

      <label for="shift2">Shift 2 PNA:</label>
      <input type="number" id="shift2" />

      <div class="btn-group">
        <button onclick="saveEntry()" class="save">Save Entry</button>
        <button onclick="loadEntry()" class="load">Load Entry</button>
        <button onclick="clearEntry()" class="clear">Clear Entry</button>
      </div>

      <label for="month">Month:</label>
      <input type="month" id="month" />
      <button onclick="exportMonthToExcel()" class="export">Export Month to Excel</button>

      <div id="preview">
        <strong>Data Preview</strong>
        <pre id="dataPreview"></pre>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
