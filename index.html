<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily PNA Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PNA Tracker</h1>

    <!-- Date Input -->
    <label for="date">Date:</label>
    <input type="date" id="date" />

    <!-- Shift Inputs -->
    <label for="shift1">Shift 1 PNA:</label>
    <input type="number" id="shift1" />

    <label for="shift2">Shift 2 PNA:</label>
    <input type="number" id="shift2" />

    <!-- Buttons -->
    <div class="btn-group">
      <button onclick="saveEntry()" class="save">Save Entry</button>
      <button onclick="loadEntry()" class="load">Load Entry</button>
      <button onclick="clearEntry()" class="clear">Clear Entry</button>
    </div>

    <!-- Month Input + Export -->
    <label for="month">Month:</label>
    <input type="month" id="month" />
    <button onclick="exportMonthToExcel()" class="export">Export Month to Excel</button>

    <!-- Data Preview -->
    <div id="preview">
      <strong>Data Preview</strong>
      <pre id="dataPreview"></pre>
    </div>
  </div>

  <!-- JS Files -->
  <script src="script.js"></script>
</body>
</html>
